fi
insmod gfxmenu
loadfont ($root)/grub/themes/pentoo/dejavu_10.pf2
loadfont ($root)/grub/themes/pentoo/dejavu_12.pf2
loadfont ($root)/grub/themes/pentoo/dejavu_14.pf2
